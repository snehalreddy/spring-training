<div class="container">
  <div class="" style="height: 400px"></div>
  <div style="text-align: center" class="m-4">
    <p class="display-4">
      LOG
      <small class="display-4 text-muted">IN</small>
    </p>
  </div>
  <div class="d-flex row justify-content-center align-items-center flex-wrap">
    <form
      style="width: 400px"
      class="mt-3"
      (ngSubmit)="onSubmit(f)"
      #f="ngForm"
    >
      <div class="form-group" class="row">
        <label for="username">Username: </label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
          ngModel
        />
      </div>
      <div class="form-group" class="row">
        <label for="password">Password: </label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          minlength="4"
          required
          ngModel
        />
      </div>
      <div class="mt-3 px-0 mx-0">
        <button
          type="submit"
          class="btn btn-primary float-right mx-0"
          [disabled]="!f.form.valid"
        >
          Submit
        </button>
        <button type="reset" class="btn btn-secondary float-left mx-0">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
